global:
  scrape_interval: 5s # ดึงข้อมูลทุก 5 วินาที

scrape_configs:
  # 1. ดู Metric ของ Temporal Server (ตัวระบบหลัก)
  - job_name: 'temporal-server'
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['temporal:8000'] # Port มาตรฐานของ Temporal Auto-Setup

